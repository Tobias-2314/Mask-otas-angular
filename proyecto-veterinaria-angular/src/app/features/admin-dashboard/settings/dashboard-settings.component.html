<div class="container settings-container">
    <h2>Personalización (White Label)</h2>
    
    <div *ngIf="successMessage" class="alert success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert error">{{ errorMessage }}</div>

    <form [formGroup]="settingsForm" (ngSubmit)="saveSettings()">
        <div class="form-group">
            <label>Nombre del Sitio</label>
            <input type="text" formControlName="site_name" class="form-control" placeholder="Ej: MASK!OTAS">
        </div>

        <div class="form-group">
            <label>Color Principal</label>
            <div class="color-picker-wrapper">
                <input type="color" formControlName="primary_color" (input)="onColorChange($event)">
                <span class="color-value">{{ settingsForm.get('primary_color')?.value }}</span>
            </div>
        </div>

        <div class="form-group">
            <label>Logo del Sitio</label>
            <div class="logo-preview-container" *ngIf="logoPreview">
                <img [src]="logoPreview" alt="Logo Actual" class="logo-preview-img">
            </div>
            <input type="file" (change)="onLogoSelected($event)" accept="image/*" class="form-control-file">
            <small>Formato recomendado: PNG transparente. Máx 2MB.</small>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
